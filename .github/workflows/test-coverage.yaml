# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

name: test-coverage

jobs:
  test-coverage:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v3

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - uses: actions/setup-python@v4

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::covr
          needs: coverage

      - name: Setup r-reticulate venv
        shell: Rscript {0}
        run: |
          reticulate::virtualenv_create("r-reticulate", Sys.which("python"))
          reticulate::virtualenv_install("r-reticulate", "scikit-learn")
          reticulate::virtualenv_install("r-reticulate", "gudhi")
          python <- reticulate::virtualenv_python("r-reticulate")
          writeLines(sprintf("RETICULATE_PYTHON=%s", python),
                     Sys.getenv("GITHUB_ENV"))

      - name: Test coverage
        run: covr::codecov(quiet = FALSE)
        shell: Rscript {0}
